<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Hammir</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
           <h1>Password Generator</h1>

           <div class="display-container">
            
            <input readonly placeholder="Password" class="display" data-password-Display>

            <button data-copy class="copyBtn">
                <span data-copy-message class="copyMsg">Copy</span>
                <img src="images/copy.svg" alt="copy" width="23" height="23" class="copyImage">
            </button>
           </div>

           <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider> 

            <!-- checkboxes -->
            <div class="check">
               <input type="checkbox" id="uppercase">
               <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase Letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
             </div>

             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>
             </div>

             <!-- strength section -->
             <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
             </div>

             <!-- generate password -->
             <button id="generateButton">
                Generate Password
             </button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
